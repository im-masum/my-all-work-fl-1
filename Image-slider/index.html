<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>Slider Images</title>
</head>
<body>
    
<div class="slider">
  
      <div class="images">
        <input type="radio" name="slide" id="img-1" checked >
        <input type="radio" name="slide" id="img-2" >
        <input type="radio" name="slide" id="img-3">

      <img  src="images/img-1.jpg" class="m1" alt="img-1">
      <img  src="images/img-2.jpg" class="m2" alt="img-2">
      <img  src="images/img-3.jpg" class="m3" alt="img-3">
     </div>
      <div class="dots">
        <label for="img-1"></label>
        <label for="img-2"></label>
        <label for="img-3"></label>
      </div>

  </div>
  
</body>
</html>
